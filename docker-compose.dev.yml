version: "3.9"
services:
  client:
    command: pnpm dev
    stdin_open: true
    tty: true
    volumes:
      - ./client/app:/usr/src/app/app

  server:
    command: php artisan serve --host 0.0.0.0
    environment:
      - APP_NAME=${APP_NAME}
      - ENV=development
      - DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_PORT=5432
      - DB_HOST=http://database
      - DB_DATABASE=${DEV_DB_NAME}
      - DB_USERNAME=${DEV_DB_USER}
      - DB_PASSWORD=${DEV_DB_PASSWORD}
    volumes:
      - ./server:/usr/src/app

  database:
    environment:
      - POSTGRES_USER=${DEV_DB_USER}
      - POSTGRES_PASSWORD=${DEV_DB_PASSWORD}
      - POSTGRES_DB=${DEV_DB_NAME}

  nginx:
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/nginx.conf
